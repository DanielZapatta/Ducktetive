<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src\images\ducktetive.png" />
    <title>Ducktetive | Cadastro</title>

    <script src="./js/funcoes.js"></script>

    <link rel="icon" href="" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />

  <body>
    <header class="header-top">
      <nav class="navegation">
        <ul class="nav-ul">
          <li class="list-ul">
            <a id="ESCONDIDO1" href="index.html">Página Inicial</a>
          </li>
        </ul>
        <ul class="nav-ul" id="logoCadastro">
          <li class="list-ul">
            <a href="index.html"
              ><img
                src="../public/assets/patozo-removebg-preview.png"
                alt="LOGO"
                class="list-logo"
                style="width: 376px; height: 146px"
            /></a>
          </li>
        </ul>
        <ul class="nav-ul">
          <li class="list-ul">
            <a id="login-forma" href="login.html">LOGIN</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="section-banner">
      <main class="container">
        <div class="img-banner">
          <h1>Cadastro</h1>
          <img
            src="src/images/images_login_registro/logoBlackFont.png"
            alt=""
          />
        </div>
        <div class="login-form">
          <div class="container-form">
            <div class="form">
              <label for="nome">Nome Fantasia</label>
              <input class="input-text" type="text" id="nome_fantasia" />
              <br />
              <label for="email">Razão Social</label>
              <input class="input-text" type="razao_social" id="razao_social" />
              <br />
              <label for="senha">Email</label>
              <input class="input-text" id="email_input" />
              <label for="senha">CNPJ</label>
              <input class="input-text" id="CNPJ" />
              <br />
              <label for="Senha">Senha</label>
              <input class="input-text" type="password" id="Senha" />
              <br />
              <label for="confirmarSenha">Confirmar Senha</label>
              <input class="input-text" type="password" id="confirmarSenha" />
              <br />
              <label for="privilegioAdmin">Permissões do usuário</label>
              <select
                class="input-text"
                name="privilegioAdmin"
                id="privilegioAdmin"
              >
                <option value="1">Admin</option>
              </select>
              <div class="buttons-form">
                <button class="button button-register" onclick="cadastrar()">
                  Cadastrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- Botão flutuante de suporte -->
      <div id="floatButton">
        <a>
          <img
            src="../public/assets/duck.jpg"
            id="supportIcon"
            style="border-radius: 25px"
          />
        </a>
      </div>
    </section>

    <footer class="footer">
      <div class="container_rodape">
        <div class="contato">
          <p>Contato</p>

          <div class="infos">
            <ul>
              <li>
                <img
                  src="../public/assets/telefone.png"
                  alt="telefone-icon"
                  id="img-footer-telefone"
                />(11) 9999-9999
              </li>
              <li>
                <img
                  src="../public/assets/pato-de-borracha.png"
                  alt="mail-icon"
                  id="img-footer-mail"
                />contato@ducktetive.com.br
              </li>
              <li>
                <img src="" alt="" id="img-footer-home" /><a
                  id="home"
                  style="text-decoration: none; color: white"
                  href="index.html"
                  >A Ducktetive</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="section">
          <a href="#">
            <div class="back-top">
              <img
                src="../public/assets/arrow-up.png"
                alt=""
                class="seta-icon"
              />
            </div>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>

<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeFantasiaVar = nome_fantasia.value;
    var razaoSocialVar = razao_social.value;
    var cnpjVar = CNPJ.value;
    var emailVar = email_input.value;
    var senhaVar = Senha.value;
    var confirmacaoSenhaVar = confirmarSenha.value;
    var permissao = permissao.value;
    if (
      nomeFantasiaVar == "" ||
      razaoSocialVar == "" ||
      cnpjVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        empresaServer: empresaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));
            cardErro.style.display = "block";

            mensagem_erro.innerHTML =
              "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

            setTimeout(() => {
              window.location = "login.html";
            }, "2000");

            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.primeiro_nome;
            sessionStorage.ID_USUARIO = json.idUsuario;
            sessionStorage.CARGO_USUARIO = json.cargo;

            limparFormulario();
            finalizarAguardar();
          });
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
